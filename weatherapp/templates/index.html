<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Checker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: black; color: white;">
    <div align="center"><h1 class="col-md-3 text-center"><a href = "{% url "weather:home"%}" style = "color:white; text-decoration:none;">Weather Checker</a></h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <h1>Weather Checker</h1>
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <center><div class="row">
    {% if data.country_code %}
    <div class="col-md-6 col-md-offset-3">
      <strong><h1>{{city}}</h1></strong>
      <h2>country code : {{data.country_code}}</h2>
        <h3>coordinate : {{data.coordinate}}</h3>
        <h3>temp : {{data.temperature}}</h3>
        <h3>pressure : {{data.pressure}} </h3>
        <h3>humidity : {{data.humidity}}</h3>
    </div>
    {% endif %}
  </div></center>
</body>

</html>
